<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8n Chat Widget</title>
    <!-- Import React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Import n8n chat -->
    <script src="https://unpkg.com/@n8n/chat/dist/index.umd.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: #fff;
        }
        
        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 8px;
            position: relative;
            clear: both;
        }
        
        .user-message {
            background-color: #4a6ee0;
            color: white;
            float: right;
        }
        
        .bot-message {
            background-color: #f0f2f5;
            float: left;
        }
        
        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        
        .message-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-family: inherit;
        }
        
        .send-btn {
            background-color: #4a6ee0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            margin-left: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! How can I help you today?
                <div class="timestamp">Just now</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Check if we're in an iframe
        const isEmbedded = window.self !== window.top;
        
        // Configuration for n8n webhook
        const webhookUrl = 'https://cwx.app.n8n.cloud/webhook/b481e0bc-12fe-4b71-8af0-e6ff9aa7628b/chat';
        
        // Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // If embedded, notify the parent that we're ready
            if (isEmbedded) {
                window.parent.postMessage({
                    type: 'n8nChatWidgetReady'
                }, '*');
            }
            
            // Set up event listeners
            setupEventListeners();
            
            // Set up message listener for parent window communication
            setupMessageListener();
        });
        
        // Set up event listeners
        function setupEventListeners() {
            // Send button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Enter key press
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
        
        // Send message function
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            // Add user message to UI
            addMessageToUI(messageText, 'user');
            
            // Clear input
            messageInput.value = '';
            
            // Send to parent if embedded
            if (isEmbedded) {
                window.parent.postMessage({
                    type: 'n8nChatMessage',
                    data: {
                        message: messageText,
                        role: 'user',
                        timestamp: new Date().toISOString()
                    }
                }, '*');
            }
            
            try {
                // Send to n8n webhook
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: messageText,
                        sessionId: generateSessionId()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get response from server');
                }
                
                const data = await response.json();
                
                // Add bot response to UI
                if (data.message) {
                    addMessageToUI(data.message, 'bot');
                    
                    // Send to parent if embedded
                    if (isEmbedded) {
                        window.parent.postMessage({
                            type: 'n8nChatMessage',
                            data: {
                                message: data.message,
                                role: 'assistant',
                                timestamp: new Date().toISOString()
                            }
                        }, '*');
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToUI('Sorry, there was an error communicating with the server. Please try again later.', 'bot');
            }
        }
        
        // Add message to UI
        function addMessageToUI(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'bot-message'}`;
            
            // Create text node for message content
            messageDiv.appendChild(document.createTextNode(text));
            
            // Add timestamp
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);
            
            // Add to chat container
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Generate a unique session ID
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substring(2, 15);
        }
        
        // Set up listener for messages from parent window
        function setupMessageListener() {
            window.addEventListener('message', function(event) {
                // Security check - replace with your allowed origins
                if (!isAllowedOrigin(event.origin)) {
                    console.warn('Message received from unauthorized origin:', event.origin);
                    return;
                }
                
                const data = event.data;
                
                // Handle commands from parent
                if (data.type === 'command') {
                    switch(data.action) {
                        case 'sendMessage':
                            if (data.message) {
                                messageInput.value = data.message;
                                sendMessage();
                            }
                            break;
                            
                        case 'clearChat':
                            chatMessages.innerHTML = '';
                            // Add welcome message back
                            addMessageToUI('Hello! How can I help you today?', 'bot');
                            break;
                    }
                }
            });
        }
        
        // Function to check if origin is allowed
        function isAllowedOrigin(origin) {
            // For development/testing, you might want to allow all origins
            return true;
            
            // In production, use something like this:
            // const allowedOrigins = [
            //     'https://yourdomain.com',
            //     'https://yourotherdomain.com'
            // ];
            // return allowedOrigins.includes(origin);
        }
    </script>
</body>
</html>
